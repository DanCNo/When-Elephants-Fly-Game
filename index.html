<!doctype html>
<html>

<head>
  <title>When Elephants Fly</title>
  <link href="./assets/stylesheets/css-reset.css" rel="stylesheet">
  <link href="./assets/stylesheets/game.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="shortcut icon" type="image/png" href="./favicon.ico" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  
  <div class="game-main-title-container">
    <h1 class="game-main-title">When Elephants Fly</h1>
  </div>
</head>

<body class="main-body-content">
  <script type="text/javascript" src="./dist/main.js"></script>
  
  <div class="score-timer-container">
    <div class="score-title"></div>
    <div id="scoreTimer" class="score-timer">
      00:00:0
    </div>
  </div>
  <div class="canvas-container">
    <canvas class="canvas" id="game" height="500" width="1000"></canvas>
  </div>
  <div>
    <div>
      
      <div class="modal" id="modal">
        <div class="modal-content" id="modal-content">
          <span class="close-button" id="close-button">&times;</span>
          <div class="rules-container">
            <div class= "rules-title"> How Long Can You Keep Your Paper Airplane Aloft? </div>
            <div class="rules-content">
              <img class="modal-airplane-pic" src="./assets/images/modalairplane.png" alt="">
              <li class="rules-list">Hit the updrafts to gain temporary lift</li>
              <img src="./assets/images/Updraft.png" alt="">
              <li class="rules-list">Avoid the flying elephants!</li>
              <img src="./assets/images/elephant.png" alt="">
              <li class="rules-list">Click on the canvas to start</li>
              <li class="rules-list">Press 'A' to rise temporarily</li>
              <li class="rules-list">press 'D' to dive</li>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="nav-links-container">
      <button class="trigger" id="trigger"> Click here for the Rules </button>
      <div class="nav-link">
        <a href="https://dancno.github.io/"><i class="fas fa-laptop-code" style="font-size: 1.5em;"></i></a>
      </div>
      <div class="nav-link">
        <a href="https://github.com/DanCNo"><i class="fab fa-github" style="font-size: 1.5em;"></i></a>
      </div>
      <div class="nav-link">
        <a href="https://www.linkedin.com/in/dan-n-480b2856/"><i class="fab fa-linkedin" style="font-size: 1.5em;"></i></a>
      </div>
    </div>
  </div>
</body>

</html>
